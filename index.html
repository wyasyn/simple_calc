<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasin Walum's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
     <form>
        <input class="display display_1" type="text" name="display" placeholder="Input">
        <input class="display display_2" type="text" name="display_2" placeholder="Output">
        <input class="operator plus" type="button" value="+" onclick="display.value += '+' ">
        <input class="operator minus" type="button" value="-" onclick="display.value += '-' ">
        <input class="operator times" type="button" value="&times;" onclick="display.value += '*' ">
        <input class="operator divide" type="button" value="รท" onclick="display.value += '/' ">
        <input class="number seven" type="button" value="7" onclick="display.value += '7' ">
        <input class="number eight" type="button" value="8" onclick="display.value += '8' ">
        <input class="number nine" type="button" value="9" onclick="display.value += '9' ">
        <input class="number four" type="button" value="4" onclick="display.value += '4' ">
        <input class="number five" type="button" value="5" onclick="display.value += '5' ">
        <input class="number six" type="button" value="6" onclick="display.value += '6' ">
        <input class="number one" type="button" value="1" onclick="display.value += '1' ">
        <input class="number two" type="button" value="2" onclick="display.value += '2' ">
        <input class="number three" type="button" value="3" onclick="display.value += '3' ">
        <input class="number zero" type="button" value="0" onclick="display.value += '0' ">
        <input class="number decimal" type="button" value="." onclick="display.value += '.' ">
        <input class="number clear" type="button" value="C" onclick="display.value = '' ">
        <input class="operator equal" type="button" value="=" onclick="display_2.value = eval(display.value)">
        <input class="operator delete" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
     </form>
    </div>
</body>
</html>
